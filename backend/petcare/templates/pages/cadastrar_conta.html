<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetCare - Cadastrar - Conta</title>
  {% load static %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/cadastrar-conta.css' %}">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg_orange_custom p-4">
    <h1 class="text-light">Cadastre sua conta primeiro!</h1>
  </header>
  <main>
    <div class="container mt-5">
      <div id="liveAlertPlaceholder"></div>
    </div>
    <form id="registrationForm" class="needs-validation" novalidate>
      <div class="container" style="margin-top: 3rem;">
        <div class="row g-3 gap-3">
          <div>
            <input type="email" class="form-control input-c" placeholder="Seu email *" aria-label="Seu email" id="email" required>
            <div class="invalid-feedback">
              Por favor, insira um email válido.
            </div>
          </div>
          <div>
            <input type="password" class="form-control input-c" placeholder="Senha *" aria-label="Senha" id="password" required>
            <div class="invalid-feedback">
              Por favor, insira sua senha.
            </div>
          </div>
          <div>
            <input type="password" class="form-control input-c" placeholder="Confirme sua senha *" aria-label="Confirme sua senha" id="confirmPassword" required>
            <div class="invalid-feedback">
              Por favor, confirme sua senha.
            </div>
          </div>
        </div>
        <div class="container-form-button">
          <button class="btn btn-form">Próximo</button>
        </div>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'js/cadastrar-conta.js' %}"></script>
</body>
</html>
