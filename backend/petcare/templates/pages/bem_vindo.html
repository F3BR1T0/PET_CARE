<!-- bem_vindo.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            text-align: center;
        }

        p {
            color: #555;
            font-size: 1.2em;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao nosso site!</h1>
    <p>Estamos felizes em tê-lo conosco. Vamos começar a explorar o que temos para oferecer.</p>

    <div class="button-container">
        <a href="/iniciar/" class="btn">Vamos começar</a> <!-- Link para a página de início -->
    </div>
</body>
</html>
